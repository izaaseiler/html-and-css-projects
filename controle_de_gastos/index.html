<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ausgabenkontrolle</title>
</head>
<body>
    <h1>Ausgabenkontrolle</h1>
    <div id="expenses">
        <div class="expense-entry">
            <input type="text" class="expense-description" placeholder="Beschreibung">
            <input type="number" class="expense-amount" placeholder="Wert">
            <select class="expense-type">
                <option value="deduction">Abzug</option>
                <option value="income">Zusatzeinkommen</option>
            </select>
            <button class="remove-expense">Löschen</button>
        </div>
    </div>
    <button id="add-expense">Kosten hinzufügen</button>
    <div id="total">
        <p>Gesamtlohn: CHF <span id="salary">0.00</span></p>
        <p>Gesamtausgaben: CHF <span id="total-expenses">0.00</span></p>
        <p>Restguthaben: CHF <span id="remaining">0.00</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
