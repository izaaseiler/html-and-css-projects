<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog preview card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="square">
        <div class="card-black">
            <div class="card-white">
                <img src="card.png" alt="Card Image" class="card-image">

                <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
                <img src="/iza.ico" alt="Icon Image" class="icon-image">
                    <p class="icon-name">Izabela Seiler</p>
            </div>
        </div>
    </div>
</body>
</html>
